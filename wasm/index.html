<html>
	<head>
		<meta charset="utf-8">
		<script src="wasm_exec.js"></script>
		<script>
			const go = new Go();
			WebAssembly.instantiateStreaming(fetch("main.wasm"), go.importObject).then((result) => {
				go.run(result.instance);
            });
            
            function updatePubKey(pubKey) {
                document.getElementById("pub").innerText = pubKey;
            }
            function updatePrivKey(privKey) {
                document.getElementById("priv").innerText = privKey;
            }
		</script>
	</head>
	<body>
        <div>
            <p id="priv"></p>
            <p id="pub"></p>

        </div>

    </body>
</html>
